      <section id="sec-welcome">
        <h1>Our History</h1>
        <figure class="about">
          <img src="resources/images/history/1.jpg" />
          <figcaption>
            <p>
              This is where the Keane's Bar & Grocery started, Thomas Cahill
              passed it down to the Keane Family in 1928. He being an uncle to
              the family, John Keane ran the pub and years later did it up and
              Married Kathleen Chambers and went on to have 8 children. Today
              Keane's Bar & Grocery shop is ran by John's son Patrick, his wife
              Margaret and their two sons - Shane & Emmett.
            </p>
          </figcaption>
        </figure>
        <figure
          class="about"
          style="flex-wrap: wrap; justify-content: space-evenly"
        >
          <img src="resources/images/history/2.jpg" style="width: 30%" />
          <figcaption style="width: 20%;">
            <p>Few pictures of John Keane and his wife Kathleen.</p>
          </figcaption>
          <img src="resources/images/history/3.jpg" style="width: 40%" />

          <div class="break"></div>
          <img src="resources/images/history/4.jpg" style="width: 60%; margin-top: 2rem;" />
